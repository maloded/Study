<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstraction</title>

    <script type="application/javascript">
        //Case 3: Visual component

        class PageCaption extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this.clicked = false;
            }

            connectedCallback() {
                const html = `<h1>Malodied</h1><button type="button">Ave Malodied!</button>`;
                this.shadowRoot.innerHTML = html;
                this.shadowRoot.querySelector('button').addEventListener('click', () => {
                    if (!this.clicked) {
                        this.clicked = true;
                        const html = `<h1>Ave Malodied Olelsii</h1>`;
                        this.shadowRoot.innerHTML = html;
                    }
                });
            }
        }

        window.customElements.define('page-caption', PageCaption);
    </script>

</head>

<body>
    <page-caption></page-caption>
</body>

</html>
